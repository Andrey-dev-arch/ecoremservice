<!DOCTYPE html>
<html lang="ru">
<head>

    <title>ЭКОРЕМСЕРВИС</title>

</head>
<body>

        <img src="images/logo.png" alt="Логотип компании" class="logo">

    </header>
    <main>
        <section class="contact-form">
            <h2>Связаться с нами</h2>
            <form action="mailto:flower-1981@mail.ru" method="post" enctype="text/plain">
